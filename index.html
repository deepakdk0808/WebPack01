<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>WebPack</h1>
    <h2>add a news</h2>
    <hr />
    <form class="add">
      <label>Title</label>
      <input type="text" id="title" required />

      <label>Description</label>
      <input type="text" id="description" required />

      <label>Enable Description</label>
      <input type="text" id="enableDescription" required />

      <label>Duration</label>
      <input type="text" id="duration" required />

      <button>Add the news</button>
    </form>
    <hr />

    <h2>delete a news</h2>
    <hr />

    <form class="delete">
      <label>ID</label>
      <input type="text" id="id" required />

      <button>Delete the news</button>
    </form>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
